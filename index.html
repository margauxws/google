<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

      //set up the google map
      var map;

      //create a function that runs when the page is ready
      var initialize = function() {
        //set some default options
        var mapOptions = {
          zoom: 10, //very close
          center: new google.maps.LatLng(35.3116478,-119.4001344) //cooper union
        };

        //create a new map, and have it populate the #map-canvas html element
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
            var buildings = [{
                  position: new google.maps.LatLng(35.175216, -118.930489),
                  map: map,
                  title:"Blue Wastewater Pit"
              },
              {
                  position: new google.maps.LatLng(35.129939, -118.856994),
                  map: map,
                  title:"Dried Wastewater Pit"
              },
              {
                  position: new google.maps.LatLng(35.326538, -118.960397),
                  map: map,
                  title:"Small Wastewater Pit"
            }];

            for(var i=0; i<buildings.length; i++) {
              new google.maps.Marker(buildings[i]);
            }


          }


      //add the map to the page, when the page is ready
      google.maps.event.addDomListener(window, 'load', initialize);



    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
